<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Registration Form in HTML >-->
    <link rel="stylesheet" href="work.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>E-mail Address</label>
          <input type="email" placeholder="EX:asd23@example.com" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Bangladesh</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Student Id</label>
              <input type="number" placeholder="Enter Id Number" required />
            </div>
            <div class="input-box batch">
              <label>Batch Name</label>
              <div class="column">
                <div class="select-box">
                  <select name="" id="">
                    <option hidden> Select Batch</option>
                    <option>PWDS-IA-33</option>
                    <option>PWDS-IC-33</option>
                    <option>PWFP-IA-13</option>
                    <option>PAWS-IA-93</option>
                    
                  </select>
                </div>
              </div>
            </div>
          </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
